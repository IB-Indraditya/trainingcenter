<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 80px; /* Adjust this value to prevent content from hiding behind the fixed navbar */
        }
        .navbar {
            background-color: #002147;
        }
        .navbar-brand{
            align-items: center;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 30px;
        }
        .navbar-nav .nav-link {
            color: black;
            font-size: 18px;
            /* font-weight: 600; */
        }
        .navbar-nav .nav-link:hover {
            color: #002147;
        }
        .top-bar {
            background-color: #002147;
            color: white;
            text-align: right;
            padding: 15px 20px;
            font-size: 16px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .btn-custom {
            background-color: #002147 !important;
            color: white !important;
            border-radius: 5px;
            padding: 8px 15px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: goldenrod;
            color: #002147 !important;
        }
        .navul{
            transform: translateX(-100px);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <marquee behavior="" direction="">Enroll before 10th March to avail offers...</marquee>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top mt-5">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <img src="https://www.royinformatics.com/assets/img/logo.jpg" alt="SkillCircle Logo">
                <h4>Training Center</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto navul">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown">
                            About
                        </a>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Who We Are</a></li>
                            <li><a class="dropdown-item" href="#">Our Team</a></li>
                        </ul> -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="digitalMarketingDropdown" role="button" data-bs-toggle="dropdown">
                            Our Courses
                        </a>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                            <li><a class="dropdown-item" href="#">Social Media Marketing</a></li>
                        </ul> -->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="centersDropdown" role="button" data-bs-toggle="dropdown">
                            Centers
                        </a>
                        <!-- <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">New Delhi</a></li>
                            <li><a class="dropdown-item" href="#">Bangalore</a></li>
                        </ul> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-custom ms-3 rounded-0 shadow-sm">Contact Us</a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
